name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are an automated code reviewer. Review this pull request thoroughly:

            1. **Review the changes** - Analyze for:
               - Code quality and best practices
               - Potential bugs or issues
               - Performance considerations
               - Security concerns (NEVER approve PRs with secrets, credentials, or security vulnerabilities)
               - Test coverage

            2. **Make a decision:**
               - If the PR is **safe to merge** (routine updates, dependency bumps, documentation, minor fixes with no security issues):
                 → Approve the PR using `gh pr review --approve`
                 → Then merge it using `gh pr merge --squash`
               - If the PR **needs changes** (bugs, security issues, breaking changes, or significant concerns):
                 → Leave a detailed review comment explaining what needs to be fixed
                 → Do NOT approve or merge

            3. **Dependabot PRs**: Dependency update PRs from Dependabot are generally safe to approve and merge unless they introduce breaking changes.

            4. **Use the repository's CLAUDE.md** for guidance on style and conventions.

            Always leave a summary comment on the PR explaining your decision.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr review:*),Bash(gh pr merge:*)"'

